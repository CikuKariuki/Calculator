<!DOCTYPE html>
<html>
  <head>
     <title>Calculator</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link href="index.css" rel="stylesheet" type="text/css">

  </head>
  <body>
    <div class="container">
    <h1 id="calc">Calculator</h1>
    <form id="add">
         <div class="form-group"> <label for="add1">1st number:</label> <input id="add1" class="form-control" type="text"> </div>
         <div class="form-group"> <label for="add2">2nd number:</label> <input id="add2" class="form-control" type="text"> </div>
         <button id="addition" type="submit" ><img src="https://img.icons8.com/carbon-copy/50/000000/plus-math.png"></button> 
         <button id="subtraction" type="submit" ><img src="https://img.icons8.com/wired/64/000000/minus-math.png"></button> 
         <button id="multiplication" type="submit"><img src="https://img.icons8.com/wired/64/000000/multiply.png"></button> 
         <button id="division" type="submit" ><img src="https://img.icons8.com/wired/64/000000/divide.png"></button> 

    </form>
    <div id="output"> 
        
    </div>
    </div>
     <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
     <script src="index.js"></script>
  </body>
</html>
